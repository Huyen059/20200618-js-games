<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <title>Rock-Scissor-Paper</title>
</head>
<body id="rock-game">
<header>
    <h1>Rock-Scissors-Paper Game</h1>
</header>
<main>
    <section class="btnCtn">
        <div class="left">
            <div class="btn">
                <button type="button" id="rock" data-name="You">Rock</button>
            </div>
            <div class="btn">
                <button type="button" id="scissors" data-name="You">Scissors</button>
            </div>
            <div class="btn">
                <button type="button" id="paper" data-name="You">Paper</button>
            </div>
        </div>
        <div class="right">
            <div class="btn">
                <button type="button" id="computer" data-name="Computer">Play</button>
            </div>
        </div>
    </section>
    <section class="result">
        <div class="choices">
            <div class="userChoice"></div>
            <div class="computerChoice"></div>
        </div>
        <div class="msg"></div>
        <div class="resetBtn">
            <button type="button" id="reset">Reset</button>
        </div>
    </section>
</main>
<script src="js/rockgame.js"></script>
</body>
</html>
