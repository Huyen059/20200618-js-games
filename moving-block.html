<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Moving Block Game</title>
</head>
<body id="moving-block">
<header>
    <h1>Moving Block Game</h1>
</header>
<main>
    <section class="field">
        <div class="block enemy"></div>
        <div class="block enemy"></div>
        <div class="block enemy"></div>
        <div class="block enemy"></div>
        <div class="block player"></div>
    </section>
    <section class="info">
        <div class="setPlay">
            <button type="button" name="play" id="play">Start Game</button>
        </div>
        <div class="lives">
            <h3>Lives</h3>
            <div class="livesCtn">

            </div>
        </div>
        <div class="timing">
            <h3>Playing time</h3>
            <div class="clockCtn">
                <div class="clock">
                    <p class="hour">00</p>:
                    <p class="minute">00</p>:
                    <p class="second">00</p>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="js/moving-block.js"></script>
</body>
</html>
