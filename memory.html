<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <title>Memory game</title>
</head>
<body id="memory-game">
    <main>
        <section class="explain">
            <h1>Memory game</h1>
            <p>Some explanations about the rules here.</p>
        </section>
        <section class="startGameBtn">
            <form>
                <select name="level" id="level">
                    <option value="2">2 distinct cards</option>
                    <option value="4">4 distinct cards</option>
                    <option value="6">6 distinct cards</option>
                </select>
                <button type="button" id="startGame">Start</button>
            </form>
        </section>
        <section class="cards"></section>
        <section class="msg"></section>
        <section class="reset">
            <button id="reset">Reset</button>
        </section>
    </main>
</body>
<script src="js/memory-game.js"></script>
</html>
